<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="http://twitter.com/_charleswesley"><i class="fa fa-twitter"></i></a> <a href="https://github.com/3mpire"><i class="fa fa-github-alt"></i></a> <a href="https://linkedin.com/in/charleswesley"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
          <p>&copy; 2014. {{ site.author.name }} All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>
